apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "devnik.trancefestivalticker"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
apply plugin: 'org.greenrobot.greendao' // apply plugin
greendao {
    schemaVersion 3
}
dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.google.android.gms:play-services-maps:11.8.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    // glide
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'io.github.luizgrp.sectionedrecyclerviewadapter:sectionedrecyclerviewadapter:1.1.3'
    // RecyclerView
    compile 'com.android.support:recyclerview-v7:23.1.1'
    //Sync
    compile 'com.loopj.android:android-async-http:1.4.9'
    //google-gson
    compile 'com.google.code.gson:gson:2.8.2'
    //Spring rest
    compile 'org.springframework.android:spring-android-rest-template:2.0.0.M3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.2'
    //object mapping
    //compile 'com.kace.android:sqlite-object-mapping:0.0.3'
    compile 'org.greenrobot:greendao:3.2.2' // add library
    // volley
    compile 'com.android.volley:volley:1.0.0'
    //Image Slider -- https://github.com/daimajia/AndroidImageSlider
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.slider:library:1.1.5@aar'
    implementation 'com.android.support:cardview-v7:26.1.0'
}
